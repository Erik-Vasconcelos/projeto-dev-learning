<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos :: headPadrao('DevLearning', 'base-pg-users', 'index-style')}"></head>

<body>
	<header th:replace="~{fragmentos :: header-padrao}"></header>

	<section>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-9">
				<div class="externa" th:each="postagem : ${listaPostagens.content}">
					<div class="class-container container-fluid container-postagem"
						>
						<div class="row mb-1">
							<div class="col-md-12">

								<div class="container-titulo">
									<div class="row container-info">
										<div class="col-md-9">
											<label th:text="${postagem.titulo}" class="titulo"></label>
										</div>

										<div class="col-md-3 d-flex justify-content-center">
											<a href="/disciplinas" th:text="${ '<' + postagem.disciplina.nome + '/>'}"
												class="ref-disciplina"></a>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row mb-1">
							<div class="col-md-12">
								<div class="containerTecnologias">
									<div class="referencia-tecnologia" th:each="tecnologia :${postagem.tecnologias}">
										<label th:text="${tecnologia.nome}"></label>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-7">
								<img th:src="${postagem.imagem}"
									onError="this.onerror=null;this.src='/imagens/img-post-padrao.jpg';" alt="postagem"
									class="img-postagem mb-2">
							</div>

							<div class="col-md-5">
								<p th:text="${#strings.abbreviate(postagem.corpo, 800)}" class="previa-post"></p>
								<!-- <p th:text="${#strings.abbreviate(postagem.corpo, 500)}" class="previa-post"></p> -->
							</div>

						</div>

						<div class="row">
							<div class="col-md-7">
								<div class="row row-inner">
									<div class="col-6 col-sm-4 col-md-6 col-lg-4 item-data-post">
										<div class="ref-data">
										 <!-- TODO -->	<img th:src="${postagem.autor.imagem}"
												onError="this.onerror=null;this.src='/icones/usuario.png';"
												alt="imagem autor" class="img-autor">
											<label th:text="${postagem.autor.nome}" class="data"></label>
										</div>
									</div>

									<div class="col-6 col-sm-4 col-md-6 col-lg-4 item-data-post">
										<div class="ref-data">
											<img src="/icones/calendario.png" alt="calendario" class="img-calendar">
											<label th:text="${postagem.getDataFormatada()}" class="data"></label>
										</div>
									</div>

									<div class="col-12 col-sm-4 col-md-12 col-lg-4 item-data-post">
										<label th:text="${ '{'+ postagem.tipoPostagem.descricao + '}'}"
											class="data ref-type-post"></label>
									</div>
								</div>
							</div>

							<div class="col-md-5 item-data-post">
								<button class="btn btn-primary btn-continue">Continue lendo</button>
							</div>

							<!-- </div>
						</div> -->
						</div>

					</div>
				</div>
			</div>

			<div id="coluna-tecnologias" class="col-md-3">
				<div id="tecnologias-blog" class="class-container tecnologias-blog">
					<h3 class="cbc-n5 cbc-style-primary2 mb-3">Tecnologias</h3>
					<nav class="nav-tecnologias">
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>
						<button class="btn-post-tecnologia">HTML</button>

					</nav>

				</div>
			</div>


		</div>


		<div class="row">
			<div class="col-md-12">
				<nav th:replace="~{fragmentos :: pagination('listaPostagens', '/')}"></nav>
			</div>
		</div>

	</section>

	<footer th:replace="~{fragmentos :: footer}"></footer>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="/js/script-index.js" type="text/javascript"></script>

</html>
