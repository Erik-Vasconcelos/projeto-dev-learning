<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('DevLearning', 'disciplinas-style')}"></head>

<body>

	<header th:replace="~{fragmentos :: header}"></header>

	<section>
		<h3 class="cbc-n3 cbc-style-primary">Administração das disciplinas</h3>

		<!--*****************************************************************
							 	FORM DE CADASTRO
		*****************************************************************-->
		<div class="class-container container-fluid ">
			<h5 class="cbc-n4 cbc-style-secundary">Nova Disciplina</h5>

			<!-- th:object -> diz que um objeto está atrelado a um determinado componente html -->
			<form class="mb-3" action="/admin/disciplinas/salvar" method="POST" enctype="multipart/form-data" th:object="${disciplinaFormDTO}">

				<!-- <div class="mb-3" th:if="${id}">
					<label for="campoId" class="form-label">Id</label> 
					<input id="campoId" type="text" name="id" readonly="readonly" class="form-control-plaintext" th:field="*{id}">
				</div> -->

				<div class="mb-3">
					<label class="form-label">Nome</label>
					<input id="campoNome" type="text" name="nome" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{nome}">Nome invalido</div> <!--se tiver um erro associado ao nome-->
				</div>

				<div class="mb-3">
					<label for="descricaoObjetivos" class="form-label">Objetivos</label>
					<textarea id="descricaoObjetivos" name="descricaoObjetivos" rows="6" class="form-control" th:field="*{descricaoObjetivos}" th:errorclass="is-invalid"></textarea> 
					<div class="invalid-feedback" th:errors="*{descricaoObjetivos}"></div>
				</div>
				
				<div class="input-group mb-3">
					<label class="form-label" for="imagemBanner">Imagem de banner da disciplina</label>
					<img id="imagemBanner" src="/imagens/semimagem.svg" alt="Imagem da disciplina" class="img-fluid" width="100%"> 					
					
					<div class="custom-file">
						<input id="inputImagemBanner" type="file" name="imagem" accept="image/*" th:field="*{imagem}" th:errorclass="is-invalid">
						<label for="inputImagemBanner" style="background-color: transparent" class="custom-file-label" >Escolha uma imagem</label>
						<div class="invalid-feedback" th:errors="*{imagem}"></div>
					</div>
				</div>

				<input class="btn btn-primary btn-md" type="submit" value="Salvar">

				<a th:href="@{/admin/disciplinas}" th:if="${disciplinaFormDTO}">
					<button class="btn btn-primary btn-md" type="button">Cancelar</button>
				</a>
			</form>

		</div>
		<!--Final do form de cadastro-->

		<h5 class="cbc-n4 cbc-style-primary2">Disciplinas cadastradas</h5>

		<!--Inicio do fomulario de pesquisa

					</a>
				</div>
			</div>
		</form>-->
		<!--Fim do fomulario de pesquisa-->

		<!--*****************************************************************
								INICIO DA TABELA
		*****************************************************************-->
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Resumo</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="disciplina : ${disciplinas.content}"> 
					<td th:text=${disciplina.id}>
					<td th:text=${disciplina.nome}>
					<td th:text=${disciplina.descricaoObjetivos}>

					<td>
						<div class="content-acoes">
							<a th:href="@{/admin/disciplinas/{id}/editar(id=${disciplina.id})}">
								<img src="/icones/editar.png" alt="editar">
							</a>
							<!-- <a th:href="@{/admin/disciplinas/remover/{id}(id=${disciplina.id})}"></a> -->

							<a th:href="@{/admin/disciplinas/remover/{id}(id=${disciplina.id})}"
								onclick="if (confirm('Deseja realmente excluir o item?')){return true;}else{event.stopPropagation(); event.preventDefault();};">
								<img src="/icones/excluir.png" alt="remover">
							</a>
						</div>
					</td>

				</tr>
			</tbody>

		</table>
		<!-------------FINAL DA TABELA---------------->
