<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos :: headPadrao2('DevLearning', 'show-disciplinas-style')}"></head>

<body>
	<div th:replace="~{fragmentos :: preloader}"></div>

	<header th:replace="~{fragmentos :: header-padrao}"></header>
	<section class="section-figury">
		<div class="figury-disciplinas">
			<div class="info">
				<h1 class="cbc-n3 cbc-style-primary cbc-center">Disciplinas</h1>
			</div>
		</div>
	</section>

	<section class="section-conteudo">
		<div th:if="${!listaDisciplinasPosts.isEmpty()}" class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 coluna-disciplina"
				th:each="disciplinaPost : ${listaDisciplinasPosts}">
				<div class="container-disciplina">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<a th:href="@{/disciplinas/{nome}( nome = ${#strings.toLowerCase(#strings.replace('__${disciplinaPost.disciplina.nome}__', ' ', '-'))})}"
								class="link">
								<img th:src="${disciplinaPost.disciplina.imagem}"
									onError="this.onerror=null;this.src='/imagens/img-padrao-disciplina.jpg';"
									alt="img-disciplina" class="img-disciplina">
							</a>
						</div>
					</div>

					<div class="container-conteudo">
						<div class="row">
							<div class="col-md-12">
								<img src="/icones/icone-post.png" alt="icone post">
								<span class="quantidade-posts"
									th:text="${disciplinaPost.quantidade + ' postagens'}"></span>
							</div>
						</div>

						<div class="row mb-2">
							<div class="col-md-12">
								<a th:href="@{/disciplinas/{nome}( nome = ${#strings.toLowerCase(#strings.replace('__${disciplinaPost.disciplina.nome}__', ' ', '-'))})}"
									class="link">
									<h4 th:text="${disciplinaPost.disciplina.nome}" class="nome-disciplina"></h4>
								</a>
							</div>
						</div>

						<div class="row mb-1">
							<div class="col-md-12">
								<p th:text="${disciplinaPost.disciplina.descricaoObjetivos}"
									class="descricao-objetivos"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:unless="${!listaDisciplinasPosts.isEmpty()}" class="row">
			<div class="col-md-12">
				<h3 class="cbc-n6 text-center text-white">Nenhuma disciplina cadastrada atÃ© o momento!</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<nav th:replace="~{fragmentos :: pagination('listaDisciplinasPosts', '/disciplinas')}"></nav>
			</div>
		</div>
	</section>

	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/js/preloader.js" type="text/javascript"></script>
</body>

</html>
