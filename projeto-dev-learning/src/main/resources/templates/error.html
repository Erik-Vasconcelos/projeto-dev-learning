<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos :: head('DevLearning', 'base-admin', 'error-style')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<section>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="class-container container-fluid container">
					<div id="error-img" class="container-img">
						<img class="img-error img-fluid" src="/imagens/error.png" alt="">
					</div>

					<div class="container-conteudo">
						<h4 class="cbc-n4 cbc-style-secundary mb-2" th:text="${errorType}"></h4>

						<div class="conteudo">
							<img src="/icones/alerta.png" alt="icone" width="55px">

							<span class="mt-3">
								<p class="infomartion" th:text="${information}">
									
								</p>
							</span>

							<span class="infomartion mt-1 mb-4">
								Equipe &#60;DevLearning/&#62;
							</span>

							<nav>
								<button class="btn btn-primary">
									<a href="/">
										<img src="/icones/inicio.png" alt="home">
										Voltar para o inicio
									</a>
								</button>
							</nav>

						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</html>
