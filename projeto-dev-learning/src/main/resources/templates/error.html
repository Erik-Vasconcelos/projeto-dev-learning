<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos :: headPadrao('DevLearning', 'base-pg-users', 'error-style')}"></head>

<body>
	<div th:replace="~{fragmentos :: preloader}"></div>

	<header th:replace="~{fragmentos :: header-padrao}"></header>
	<section class=" secao section-conteudo">
		<div class="row justify-content-center aling-itens-center">
			<div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10">
				<div class="container-fluid container">

					<div class="row">
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<img class="img-error" src="/imagens/error.jpeg" alt="Imagem erro">
						</div>

						<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
							<div class="container-conteudo">
								<div class="div-titulo">
									<img src="/icones/alerta.png" alt="icone" width="32px" height="32px">
									<h4 class="cbc-n4 cbc-style-secundary mb-2" th:text="${errorType}"></h4>
								</div>

								<div class="conteudo">
									<span class="mt-2">
										<p class="infomartion" th:text="${information}">

										</p>
									</span>

									<span class="infomartion">
										Equipe &#60;&#47;DevLearning&#62;
									</span>

									<nav>
										<button class="btn btn-primary">
											<a id="group-components-btn-home" th:href="@{/}" class="link">
												<img src="/icones/inicio.png" alt="home">
												<label id="info-home">Voltar para o inicio</label>
											</a>
										</button>
									</nav>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/js/preloader.js" type="text/javascript"></script>
</body>

</html>
