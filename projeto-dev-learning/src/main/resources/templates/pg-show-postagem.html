<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos :: headPadrao('DevLearning', 'show-postagem-style', 'show-conteudo-post-style')}"></head>

<body>
	<header th:replace="~{fragmentos :: header-progress}"></header>

	<section class="section-img">
		<img th:src="${postagem.imagem}" onError="this.onerror=null;this.src='/imagens/img-padrao-post.jpg';"
			alt="imagem postagem" class="img-postagem">

	</section>
	<span>
		<div class="row">
			<div class="col-auto">
				<a id="link-voltar" href="#" class="link-voltar">
					<img src="/icones/voltar.png" alt="voltar">
					<label>voltar</label>
				</a>
			</div>
		</div>
	</span>

	<section class="d-flex flex-column align-items-center section-conteudo">
		<div class="dados-postagem mb-5">
			<h1 th:text="${postagem.titulo}" class="titulo-postagem mb-2">As principais tecnologias da atualidade</h1>

			<h3 class="text-center">
				<a href="/disciplinas" th:text="${ '<' + postagem.disciplina.nome + '/>'}" class="ref-disciplina"></a>
			</h3>

			<h5 th:text="${ '{'+ postagem.tipoPostagem.descricao + '}'}" class="data ref-type-post"></h5>

			<div class="ref-data">
				<img src="/icones/calendario.png" alt="calendario" class="img-calendar">
				<label th:text="${postagem.getDataFormatada()}" class="data"></label>
			</div>

			<div class="containerTecnologias d-flex justify-content-center">
				<div class="referencia-tecnologia" th:each="tecnologia :${postagem.tecnologias}">
					<label th:text="${ '#' + tecnologia.nome}"></label>
				</div>
			</div>
		</div>

		<div class="ql-container ql-snow">
			<div class="ql-editor" th:utext="${postagem.html}"></div>
		</div>

		<div class="class-container container-fluid container-autor">
			<div class="group-img_autor-name_autor d-flex flex-column align-items-center">
				<img th:src="${postagem.autor.imagem}" onError="this.onerror=null;this.src='/icones/usuario-128.png';"
					alt="imagem autor" class="img-autor">
				<label th:text="${postagem.autor.nome}" class="data nome-autor"></label>
			</div>

			<hr class="linha">
		</div>

	</section>

	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/js/script-progress-bar.js" type="text/javascript"></script>
	<script src="/js/script-show-postagem.js" type="text/javascript"></script>
</body>

</html>
